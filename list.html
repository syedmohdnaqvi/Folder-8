<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- disk,square,circle,none -->
    <ul type="circle">
        <li>Dhaniya</li>
        <li>Mirch</li>
        <li>Namak</li>
        <li>Alu</li>
    </ul>

<!-- a,A,1,i,I -->
    <ol type="I">
        <li>Book</li>
        <li>Pen</li>
        <li>Pencil</li>
    </ol>


    <dl>
        <dt>About us</dt>
        <dd>We are website development company.</dd>

    </dl>


    <!-- Nested HTML Lists
Lists can be nested (list inside list):

Example -->
<ul>
  <li>Coffee</li>
  <li>Tea
    <ul type="square">
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>
</body>
</html>
